<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Center</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
    }
    header {
      padding: 20px;
    }
    header h1 {
      font-size: 2.5em;
    }
    header p {
      font-size: 1.2em;
    }
    #balance {
      font-weight: bold;
    }
    .content {
      padding: 20px;
    }
    .category-btn {
      display: inline-block;
      margin: 10px;
      padding: 15px 20px;
      font-size: 1.2em;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .category-btn:hover {
      background-color: #0056b3;
    }
    .task {
      background-color: #1a1a1a;
      margin: 15px auto;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      text-align: left;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.6);
    }
    .task p {
      margin: 5px 0;
    }
    .task button {
      margin-top: 10px;
      padding: 10px 15px;
      font-size: 1em;
      color: #fff;
      background-color: #28a745;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .task button:hover {
      background-color: #218838;
    }
    footer {
      margin-top: 20px;
    }
    footer nav button {
      margin: 10px;
      padding: 15px 20px;
      font-size: 1.2em;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    footer nav button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Task Center</h1>
    <p>You have <span id="balance">0</span> ♻️</p>
  </header>
  <div class="content">
    <button class="category-btn" onclick="loadTasks('tg_bot')">Join TG Bots</button>
    <button class="category-btn" onclick="loadTasks('tg_channels')">Join TG Channels</button>
    <button class="category-btn" onclick="loadTasks('watch_ads')">Watch Ads</button>
    <div id="tasks-container"></div>
  </div>
  <footer>
    <nav>
      <button id="freins-btn" disabled>Freins</button>
      <button id="swap-btn" disabled>Swap</button>
    </nav>
  </footer>

  <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
  <script>
    // Initialisation d'Adsgram avec block ID
    const AdController = window.Adsgram.init({ blockId: "int-7034" });

    // Simuler le solde de l'utilisateur
    let userBalance = 0;

    // Met à jour le solde affiché
    function updateBalance(amount) {
      userBalance += amount;
      document.getElementById("balance").innerText = userBalance;
    }

    // Charge les tâches selon la catégorie
    function loadTasks(category) {
      const tasksContainer = document.getElementById("tasks-container");
      tasksContainer.innerHTML = "";

      if (category === "tg_bot") {
        // Tâches pour "Join TG Bots"
        tasksContainer.innerHTML = `
          <div class="task">
            <p><strong>Name:</strong> CEX.IO Bot</p>
            <p><strong>Description:</strong> Join and claim 500 ♻️</p>
            <button class="join-btn" onclick="joinTask(this, 'https://t.me/cexio_tap_bot?start=1716279957927888')">Join</button>
          </div>
          <div class="task">
            <p><strong>Name:</strong> BadCoin Bot</p>
            <p><strong>Description:</strong> Join and claim 500 ♻️</p>
            <button class="join-btn" onclick="joinTask(this, 'https://t.me/BadCoinBadBot/app?startapp=invite_h1fbqq1794')">Join</button>
          </div>
        `;
      } else if (category === "tg_channels") {
        // Tâches pour "Join TG Channels & Groups"
        tasksContainer.innerHTML = `
          <div class="task">
            <p><strong>Name:</strong> Eighty Si Channel</p>
            <p><strong>Description:</strong> Join and claim 500 ♻️</p>
            <button class="join-btn" onclick="joinTask(this, 'https://t.me/eightysi')">Join</button>
          </div>
          <div class="task">
            <p><strong>Name:</strong> Hamster Kombo</p>
            <p><strong>Description:</strong> Join and claim 500 ♻️</p>
            <button class="join-btn" onclick="joinTask(this, 'https://t.me/hamsterkombo_lvlup')">Join</button>
          </div>
        `;
      } else if (category === "watch_ads") {
        // Tâches pour "Watch Ads"
        tasksContainer.innerHTML = `
          <div class="task">
            <p>Watch Ads and earn 50 ♻️</p>
            <button class="watch-ads-btn" onclick="watchAd()">Watch</button>
          </div>
        `;
      }
    }

    // Gestion des tâches "Join"
    function joinTask(button, link) {
      window.open(link, "_blank"); // Redirige l'utilisateur vers le lien
      button.disabled = true;
      button.innerText = "Claim";
      setTimeout(() => {
        button.innerText = "Claim 500 ♻️";
        button.onclick = () => {
          updateBalance(500);
          button.disabled = true;
        };
      }, 10000); // 10 secondes pour l'apparition de "Claim"
    }

    // Gestion des publicités
    function watchAd() {
      AdController.showAd()
        .then(() => {
          updateBalance(50);
          alert("Ad watched! You've earned 50 ♻️");
        })
        .catch((err) => {
          console.error("Error watching ad:", err);
        });
    }
  </script>
</body>
</html>
