<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Center</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f9;
      color: #333;
      text-align: center;
    }
    .balance {
      font-size: 1.5em;
      color: #4caf50;
      margin: 20px 0;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      margin-top: 20px;
    }
    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Welcome to Task Center</h1>
  <p class="balance">Your Balance: <span id="balance">0</span> ♻️</p>
  <a href="watch-ads.html" class="button">Watch Ads</a>

  <script>
    // Initialize Telegram Web App
    const tg = window.Telegram.WebApp;
    tg.expand(); // Expand the app to full size

    // Fetch user ID from Telegram Web App
    const userId = tg.initDataUnsafe?.user?.id || null;

    // Initialize balance in localStorage if not set
    if (!localStorage.getItem('balance')) {
      localStorage.setItem('balance', '0');
    }

    // Display the user's balance
    const balanceElement = document.getElementById('balance');
    const currentBalance = localStorage.getItem('balance');
    balanceElement.textContent = currentBalance;

    // Save user ID to localStorage if available
    if (userId) {
      localStorage.setItem('telegram_user_id', userId);
    }
  </script>
</body>
</html>
