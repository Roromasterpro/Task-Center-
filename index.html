<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Center</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212; /* Changement pour un noir doux */
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
    }

    .header {
      font-size: 2.8rem;
      font-weight: bold;
      margin: 20px 0;
      color: #4CAF50; /* Vert attractif */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .balance {
      margin: 20px auto;
      padding: 20px;
      width: 80%;
      background: linear-gradient(135deg, #4CAF50, #81C784);
      border-radius: 10px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .message {
      margin: 20px auto;
      padding: 20px;
      width: 80%;
      background: #ff9800;
      color: #fff;
      font-size: 1.3rem;
      font-weight: bold;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .message:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
    }

    .footer {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .button {
      padding: 15px 20px;
      background: linear-gradient(135deg, #2196F3, #64B5F6);
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
      border-radius: 10px;
      text-decoration: none;
      width: 100px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .button:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
    }

    .button:nth-child(1) {
      background: linear-gradient(135deg, #9C27B0, #D1C4E9); /* Violet */
    }

    .button:nth-child(2) {
      background: linear-gradient(135deg, #FF5722, #FFAB91); /* Orange */
    }

    .button:nth-child(3) {
      background: linear-gradient(135deg, #8BC34A, #C5E1A5); /* Vert clair */
    }
  </style>
</head>
<body>
  <div class="header">Task Center</div>
  <div class="balance">You have <br> 00000 &#x267B;</div>
  <div class="message">
    Earn more &#x267B; <br>
    And exchange it for real cash
  </div>
  <div class="footer">
    <div class="button">Freins</div>
    <div class="button">Task</div>
    <div class="button">Swap</div>
  </div>
</body>
</html>
